<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролів</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Генератор надійних паролів</h1>

        <label for="length">Довжина пароля:</label>
        <input type="number" id="length" value="12" min="8" max="20">

        <label for="lowercase">Малі літери:</label>
        <input type="checkbox" id="lowercase" checked>

        <label for="uppercase">Великі літери:</label>
        <input type="checkbox" id="uppercase" checked>

        <label for="numbers">Цифри:</label>
        <input type="checkbox" id="numbers" checked>

        <label for="symbols">Спеціальні символи:</label>
        <input type="checkbox" id="symbols" checked>

        <button id="generate">Генерувати пароль</button>

        <div>
            <h2>Згенерований пароль:</h2>
            <input type="text" id="password" readonly>
        </div>

        <div>
            <h2>Перевірка надійності:</h2>
            <p id="strength">Сила пароля: </p>
            <p id="crack-time">Час на злам: </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
